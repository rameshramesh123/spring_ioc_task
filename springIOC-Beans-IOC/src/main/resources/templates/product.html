

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Add Product</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/products/saveProduct}" th:object="${adds}" method="post" class="p-4 border rounded shadow bg-light">
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Price:</label>
                    <input type="number" th:field="*{price}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Category:</label>
                    <input type="text" th:field="*{category}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional, for components like modals) -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
